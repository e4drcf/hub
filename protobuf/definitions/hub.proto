syntax = "proto3";

option go_package = "github.com/lbryio/hub/protobuf/go/pb";

package pb;

service Hub {
  rpc Search (SearchRequest) returns (SearchReply) {}
}

message SearchRequest {
  string query = 1;
  string name = 2;
  int32 amount_order = 3;
  int32 limit = 4;
  string order_by = 5;
  int32 offset = 6;
  bool is_controlling = 7;
  string last_take_over_height = 20;
  string claim_id = 21;
  string claim_name = 22;
  string normalized = 23;
  string tx_position = 24;
  string amount = 25;
  string timestamp = 26;
  string creation_timestamp = 27;
  string height = 28;
  string creation_height = 29;
  string activation_height = 30;
  string expiration_height = 31;
  string release_time = 32;
  string short_url = 33;
  string canonical_url = 34;
  string title = 35;
  string author = 36;
  string description = 37;
  repeated string claim_type = 38;
  string reposted = 39;
  string stream_type = 40;
  string media_type = 41;
  string fee_amount = 42;
  string fee_currency = 43;
  string duration = 44;
  string reposted_claim_hash = 45;
  string censor_type = 46;
  string claims_in_channel = 47;
  string channel_join = 48;
  string signature_valid = 49;
  string effective_amount = 50;
  string support_amount = 51;
  string trending_group = 52;
  string trending_mixed = 53;
  string trending_local = 54;
  string trending_global = 55;
  string channel_id = 56;
  string tx_id = 57;
  string tx_nout = 58;
  string signature = 59;
  string signature_digest = 60;
  string public_key_bytes = 61;
  string public_key_hash = 62;
  string public_key_id = 63;
  repeated bytes _id = 64;
  string tags = 65;
  string reposted_claim_id = 66;
}

message SearchReply {
  repeated Output txos = 1;
  repeated Output extra_txos = 2;
  uint32 total = 3;
  uint32 offset = 4;
  repeated Blocked blocked = 5;
  uint32 blocked_total = 6;
}

message Output {
  bytes tx_hash = 1;
  uint32 nout = 2;
  uint32 height = 3;
  oneof meta {
    ClaimMeta claim = 7;
    Error error = 15;
  }
}

message ClaimMeta {
  Output channel = 1;
  Output repost = 2;
  string short_url = 3;
  string canonical_url = 4;
  bool is_controlling = 5;
  uint32 take_over_height = 6;
  uint32 creation_height = 7;
  uint32 activation_height = 8;
  uint32 expiration_height = 9;
  uint32 claims_in_channel = 10;
  uint32 reposted = 11;

  uint64 effective_amount = 20;
  uint64 support_amount = 21;
  uint32 trending_group = 22;
  float trending_mixed = 23;
  float trending_local = 24;
  float trending_global = 25;
}

message Error {
  enum Code {
    UNKNOWN_CODE = 0;
    NOT_FOUND = 1;
    INVALID = 2;
    BLOCKED = 3;
  }
  Code code = 1;
  string text = 2;
  Blocked blocked = 3;
}

message Blocked {
  uint32 count = 1;
  Output channel = 2;
}
